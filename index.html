<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css
    ">
    
</head>
<body>

    <div class="container">
        <form action="" id="form">
            <div class="title">
                <h1>ADD USER PANEL</h1>
            </div>
            <label for="firstName">FirstName</label>
            <input type="text" id="firstname"  name="firstname" placeholder="Enter FirstName" required> <br>
    
            <label for="lastName">LastName</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter LastName"> <br>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password"> <br>
    
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter Confirm Password"> <br>
    
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter age"> <br>
    
            <label for="ismaried">Is Maried</label> 
            <input type="checkbox" id="ismaried" name="ismaried" placeholder="Enter IsMaried"> <br>
    
            <button type="submit" id="btn">Submit</button>
        </form>
    
    
        <table id="table">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
                <th>IsMaried</th>
                <th>Password</th>
              </tr>
        </table>
    </div>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
